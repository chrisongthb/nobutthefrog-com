---
layout: base
---


    <h1>Hallo und Herzlich Willkommen</h1>

    <ul>
      {% for post in site.posts %}
        <li>
          <!--
	    see also
	    * https://jekyllrb.com/docs/variables/
	    * github workflow: bundle exec jekyll build --baseurl <github variable>
	  -->
          <a href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a>
          {{ post.excerpt }}
        </li>
      {% endfor %}
    </ul>
