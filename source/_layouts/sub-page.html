<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no, viewport-fit=cover">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/common-sub-pages.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/style/socicon.min.css">
  <script type="text/javascript" src="{{ site.baseurl }}/assets/script/common-sub-pages.js"></script>
</head>

<body>
  <div class="header">
    <a href="{{ site.baseurl }}/" ><img class="header_logo" src="{{ site.baseurl }}/assets/img/logo.webp" /></a>
    <img class="header_cover" src="{{ site.baseurl }}/assets/img/cover.webp" />
  </div>

  <!-- menu -->
  <div class="topnav" id="myTopnav"> <!-- id gets used by javascript -->
    <a href="{{ site.baseurl }}/">Home</a>
    <a href="{{ site.baseurl }}/aktuelles">Aktuelles</a>
    <a href="{{ site.baseurl }}/newsletter" class="active">Newsletter</a>
    <a href="{{ site.baseurl }}/musik">Musik</a>
    <a href="{{ site.baseurl }}/termine">Termine</a>
    <a href="{{ site.baseurl }}/shop">Shop</a>
    <a href="{{ site.baseurl }}/kontakt">Kontakt</a>
    <a href="{{ site.baseurl }}/en">
      <div id="language-selector-container"><img id="language-selector" src="{{ site.baseurl }}/assets/img/gb.svg" /></div>
    </a> <!-- TODO: jekyll: add current path to href, sodass man auf der gleichen Seite wieder landet -->
    <a href="javascript:void(0);" id="menu-icon">
      <div id="menu-icon-bars-container">
        <div class="menu-icon-bar-1"></div>
        <div class="menu-icon-bar-2"></div>
        <div class="menu-icon-bar-3"></div>
      </div>
    </a>
  </div>

  <!-- content -->
  <div id="content-flex-container">
    <main class="content-flex-item" id="main-content-box">

      {{ page.content }}
      {%- include {{ page.extra_include }} -%}

    </main>
    <div class="content-flex-item" id="support-box">
      <div id="support-box-button-container"> <!--- This is needed to force <a > to respect parent's boarders -->
        <a id="support-link" href="{{ site.baseurl }}/support">
          <p id="support-text">Unterstütze unsere künstlerische Arbeit</p>
          <img id="support-image" src="{{ site.baseurl }}/assets/img/support_background.webp" />
        </a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div id="footer-icon-flex-container">
      <a target="_blank" title="Follow us on Facebook" href="https://facebook.com/nobutthefrog/"><span
          class="socicon-facebook"></span></a>
      <a target="_blank" title="Follow us on Instagram" href="https://www.instagram.com/nobutthefrog/"><span
          class="socicon-instagram"></span></a>
      <a target="_blank" title="Follow us on Bandcamp" href="https://nobutthefrog.bandcamp.com/"><span
          class="socicon-bandcamp"></span></a>
      <a target="_blank" title="Follow us on Spotify"
        href="https://open.spotify.com/artist/62zLBExtboM07tqDtWYhUt?si=AJOwInQwS6e_dy7AujDt9w"><span
          class="socicon-spotify"></span></a>
      <a target="_blank" title="Follow us on Youtube" href="https://www.youtube.com/c/nobutthefrog"><span
          class="socicon-youtube"></span></a>
    </div>
    <div id="footer-links-flex-container">
      <a href="{{ site.baseurl }}/impressum">Impressum</a>
      <a href="{{ site.baseurl }}/datenschutz">Datenschutz</a>
      <a href="https://drive.google.com/drive/folders/1Ae4w9OJCkENE_rjaKnGnmdDLuKYHmyvd">Presskit for Venues</a>
    </div>
    <div id="footer-copyright-flex-container">
      <span>© {{ site.time | date: '%Y' }} nobutthefrog</span>
    </div>
</body>

</html>
